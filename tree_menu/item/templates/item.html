{% load static %}
{% load menu %}
{% if current_item %}
<div class="item">
    <button class="expand"></button>
    <a href="{{current_item.url}}">{{current_item}}</a>
    <div class="children {{closed}}" >
        {% for child in children %}
                {% draw_item child%}
        {% endfor %}
    </div>
</div>
{% endif %}
